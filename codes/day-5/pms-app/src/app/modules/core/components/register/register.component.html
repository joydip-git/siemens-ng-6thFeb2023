<div class="container">
    <div class="row" *ngIf="registrationForm">
        <div class="col-xs-12 col-md-6 col-md-6-offest-3">
            <form [formGroup]="registrationForm" (submit)="submit()">
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="email" name="username" id="username" class="form-control" formControlName="username">

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control"
                        formControlName="password">
                </div>
                <div class="centerStyle">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
