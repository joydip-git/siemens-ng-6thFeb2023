<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-6-offest-3">
            <form #frm="ngForm" (submit)="submit(frm.value)">
                <!-- <form> -->
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="email" name="username" id="username" class="form-control" ngModel>

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" ngModel>
                </div>
                <div class="centerStyle">
                    <!-- <button type="submit" class="btn btn-primary" (click)="submit(frm)"> -->
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </div>
            </form>
            <br>
            <br>
            <div *ngIf="errorInfo !==''" class="text-muted">
                Error:&nbsp; {{errorInfo}}
            </div>
        </div>
    </div>
</div>
